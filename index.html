<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel manual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--image slider start  -->
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
     
      <div class="slide first">
        <img src="Assets/image1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="Assets/image2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="Assets/image3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="Assets/image4.jpg" alt="">
      </div>
         </div>
    <div class="navigation-manual">
      <label for="radio1" class="manual_btn"></label>
      <label for="radio2" class="manual_btn"></label>
      <label for="radio3" class="manual_btn"></label>
      <label for="radio4" class="manual_btn"></label>
    </div>
  </div>
</body>
</html>
